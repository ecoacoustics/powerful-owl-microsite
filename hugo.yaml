languageCode: "en-us"
title: "Whoo's Calling"
theme: "microsite-template"
server:
  headers:
    - for: /**
      values:
        Access-Control-Allow-Origin: "*"
        Cross-Origin-Opener-Policy: same-origin
        Cross-Origin-Embedder-Policy: require-corp
        Cross-Origin-Resource-Policy: cross-origin
        ignoreLogs:
          - warning-goldmark-raw-html
module:
  hugoVersion:
    extended: true
    min: 0.125.0
markup:
  goldmark:
    renderer:
      unsafe: true
menus:
  # main:
  #   - name: About
  #     pageRef: https://eavesdroppingonwetlandbirds.com.au/
  #     weight: 10
  Footer:
    - name: Ecosounds Project
      pageRef: https://www.ecosounds.org/projects/1147
    - name: Project Home
      pageRef: https://birdlife.org.au/projects/powerful-owl-project
    - name: Donate Today
      pageRef: https://birdlife.org.au/donate
params:
  apiHost: https://api.ecosounds.org
  workbenchHost: https://ecosounds.org
  heroImage: images/hero-image.jpg
  navbar:
    logo:
      image: "images/birdlife-logo-rgb.svg"
      text: "Whoo's Calling"
  campaigns:
    - name: "Powerful Owl"
      filters:
        filter:
          and:
            - tags.id:
                in:
                  - 151
            - projects.id:
                eq: 1147
  style:
    roundedButtons: false
    # Theme colors are defined using "hsl" (hue, saturation, lightness).
    # To create your own hsl theme color, you can use the following website.
    # https://hslpicker.com/#e9e61f
    themeColor:
      hue: 43.15deg
      saturation: 100%
      lightness: 53.92%
    themeShades:
      "50": 252 249 245
      "100": 247 234 222
      "200": 240 219 196
      "300": 233 201 168
      "400": 224 177 130
      "500": 211 146 80
      "600": 186 115 44
      "700": 153 95 36
      "800": 126 78 30
      "900": 90 56 21
      "950": 55 34 13
