languageCode: "en-us"
title: "Whoo's Calling"
theme: "microsite-template"
server:
  headers:
    - for: /**
      values:
        Access-Control-Allow-Origin: "*"
        Cross-Origin-Opener-Policy: same-origin
        Cross-Origin-Embedder-Policy: require-corp
        Cross-Origin-Resource-Policy: cross-origin
        ignoreLogs:
          - warning-goldmark-raw-html
module:
  hugoVersion:
    extended: true
    min: 0.125.0
markup:
  goldmark:
    renderer:
      unsafe: true
menus:
  # main:
  #   - name: About
  #     pageRef: https://eavesdroppingonwetlandbirds.com.au/
  #     weight: 10
  Footer:
    - name: Ecosounds Project
      pageRef: https://www.ecosounds.org/projects/1147
    - name: Project Home
      pageRef: https://birdlife.org.au/projects/powerful-owl-project
    - name: Donate Today
      pageRef: https://birdlife.org.au/donate
params:
  apiHost: https://api.ecosounds.org
  workbenchHost: https://ecosounds.org
  heroImage: images/hero-image.avif
  navbar:
    logo:
      image: "images/birdlife-logo-rgb.svg"
      text: "Whoo's Calling"
  campaigns:
    - name: "Powerful Owl"
      filters:
        filter:
          and:
            - tags.id:
                in:
                  - 151
            - projects.id:
                eq: 1147
  style:
    roundedButtons: false
    # Theme colors are defined using "hsl" (hue, saturation, lightness).
    # To create your own hsl theme color, you can use the following website.
    # https://hslpicker.com/#e9e61f
    themeColor:
      hue: 41.9deg
      saturation: 100%
      lightness: 47.45%
    themeShades:
      "50": from hsl(41.9, 100%, 47.45%) h s calc(l - 0.72)
      "100": from hsl(41.9, 100%, 47.45%) h s calc(l - 0.61)
      "200": from hsl(41.9, 100%, 47.45%) h s calc(l - 0.5)
      "300": from hsl(41.9, 100%, 47.45%) h s calc(l - 0.39)
      "400": from hsl(41.9, 100%, 47.45%) h s calc(l - 0.26)
      "500": from hsl(41.9, 100%, 47.45%) h s calc(l - 0.11999999999999997)
      "600": from hsl(41.9, 100%, 47.45%) h s calc(l - 0)
      "700": from hsl(41.9, 100%, 47.45%) h s calc(l - -0.08000000000000002)
      "800": from hsl(41.9, 100%, 47.45%) h s calc(l - -0.13)
      "900": from hsl(41.9, 100%, 47.45%) h s calc(l - -0.18)
      "950": from hsl(41.9, 100%, 47.45%) h s calc(l - -0.21000000000000002)
